<!DOCTYPE html>
<html lang="zh-cmn-Hans"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: common_head(title)">
    <title>主页</title>
    <meta charset="utf-8" />
</head>

<body>
<div style="padding:5px;background:#fafafa;width:99%;border:1px solid #ccc">
    <a th:href="@{/index}" class="easyui-linkbutton" plain="true" iconCls="cancel">网站首页</a>
    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-tip">大神交流</a>
    <a th:href="@{/resource/index}" class="easyui-linkbutton" plain="true" iconCls="icon-search">教学资源</a>
    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-ok">我的笔记</a>
    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-man">管理员入口</a>

    <span th:if="${application.login}!='yes'" class="easyui-linkbutton" style="float: right">
       <a href="#"  plain="true" >注册</a>|
        <a th:href="@{/login/index}"  plain="true" >登陆</a>
    </span>
    <span th:if="${application.login}=='yes'" class="easyui-linkbutton" style="float: right">
        <a  plain="true">欢迎</a>|
        <a th:href="@{/login/loginout}" plain="true" >退出</a>
    </span>
</div>
<div th:replace="fragments/footer :: js">
</div>

</body>
</html>
